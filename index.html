<!DOCTYPE html>
<html>
<head>
	<title>Crystal Clickers</title>
	<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
		<h1 class="col-4 mx-auto text-center">Cryptocurrency Collector</h1>

	<div class="container my-5 pb-5">

        <div class="row">
          <span id="instruct" class="col-8 py-3 mb-5 bg-info border border-top-0 border-right-0 border-left-0 text-center">These are the instructions on how to play</span>
        </div>
        <div class="row">
          <span id="winStats" class="col-3 border border-info bg-secondary"><p>Wins : </p></span>
        <span id="loseStats" class="col-3 ml-5 bg-secondary"><p>Losses : </p></span>
    	</div>
        <div class="row">
        	<span id="numberGoal" class="col-4 bg-secondary"><p class="text-center mt-5">A NUMBER</p></span>
        	<div class="col-8">
        		<div id="crystals">
  				</div>
  			</div>
        </div>
        <div class="row">
        	<div class="col-5 bg-info">
          		<span><p>Your total score is : </p></span>
        	</div>
        </div>
        <div class="row">
          <span id="userScore" class="col-4 bg-secondary"><p>**SCORE**</p></span>
        </div>
      
    </div>
	
	<script src="assets/javascript/game.js"></script>
</body>
</html>
